{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="row">
  <script>
    let SetTimeSlotLogic = "{% url 'SetTimeSlotLogic' %}"
  </script>
    <div class="col-sm-12 com-md-12">
        {% comment %} doctor morning shift {% endcomment %}
        <div class="card">
            <div class="card-body">
              <div>
                <h3>Morning shift</h3>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="start_time_morning" class="form-label">start time</label>
                    <input type="time" class="form-control" id="start_time_morning" >
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="end_time_morning" class="form-label">end time</label>
                    <input type="time" class="form-control" id="end_time_morning" >
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="slot_time_duration_morning" class="form-label">time duration</label>
                    <input type="time" class="form-control" id="slot_time_duration_morning" >
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="number_of_slots_morning" class="form-label">no of slots</label>
                    <input type="number" class="form-control" id="number_of_slots_morning" disabled>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="col-sm-12 col-md-12">
        {% comment %} related to evening shift time slots {% endcomment %}
        <div class="card">
            <div class="card-body">
              <div>
                <h3>Evening shift</h3>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="start_time_evening" class="form-label">start time</label>
                    <input type="time" class="form-control" id="start_time_evening">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="end_time_evening" class="form-label">end time</label>
                    <input type="time" class="form-control" id="end_time_evening">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="slot_time_evening" class="form-label">time duration</label>
                    <input type="time" class="form-control" id="slot_time_evening">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <label for="number_of_slots_evening" class="form-label">no of slots</label>
                    <input type="number" class="form-control" id="number_of_slots_evening" disabled>
                </div>
              </div>
              <div class="mt-5" style="display:flex; flex-direction:row; align-items:end; justify-content:space-around;">
                <div class="row">
                  <div class="col-sm-6">
                    <button id = "save_time_slot" class="btn btn-primary">Save</button>
                  </div>
                  <div class="col-sm-6">
                    <button id = "cancel_time_slot" class="btn btn-danger">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="{% static 'js/doctor/set_time_slot.js' %}"></script>
</div>
{% endblock content %}
